<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="advanced_search_style.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="link">
            <a href="index.html">Back to Google Search</a><br><br>
        </div>
        <div class="header">
            Advanced search
        </div>
        <hr color="lightgray" size=1px>
        
        <form action="https://google.com/search">
            Find pages with...<br><br>
            <div class = "wrapper">
                <div class="ex1">
                    all these words:
                </div>
                <div>
                    <input class="input" type="text" name="q">
                </div>
                <div class="ex1">
                    this exact words or phrase:
                </div>
                <div>
                    <input class="input" type="text" name="as_epq">
                </div>
                <div class="ex1">
                    any of these words: <br>
                </div>
                <div>
                    <input class="input" type="text" name="as_oq">
                </div>
                <div class="ex1">
                    none of these words: <br>
                </div>
                <div>
                    <input class="input" type="text" name="as_eq">
                </div>
                <div>
                </div>
                <div class = "button">
                    <input id = "button" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </body>
</html>
