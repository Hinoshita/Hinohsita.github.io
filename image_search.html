<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="image_search_style.css">
        <title>Image Search</title>
    </head>
    <body>
        <div class="link">
            <a href="index.html">Back to Google Search</a><br><br>
        </div>
        <div class="search">
            <img src="logo.png" atl="Google logo" title="google logo">
            <br><br><br>
            <form action="https://www.google.com/search">
                <input id = "query" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <br><br>
                <input id = "button" type="submit" value="Image Search">
            </form>
        </div>
    </body>
</html>
